<div class="container">
  <div class="row">
    <div class="col mx-auto" style="text-align: center;">
      <h1>Todo List</h1>
    </div>
  </div>
  <div class="row">
    <div class="addNewTodo col-4">
      <h4> Add new Todo </h4>
      <form>
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" placeholder="title" #todoTitle>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" placeholder="Description" #todoDescription>
        </div>
        <button
          type="button"
          class="btn btn-success"
          (click)="add(todoTitle.value, todoDescription.value); todoTitle.value=''; todoDescription.value=''"
        >
          Add
        </button>
      </form>
    </div>

    <div class="todos col-8">
      <div class="row">
        <div
          class="card col-sm-6"
          style="width: 18rem;"
          *ngFor="let todo of todos"
          (click)="onSelect(todo)"
          routerLink="/detail/{{todo.id}}"
        >
          <div class="card-body">
            <h5 class="card-title">{{todo.title}}</h5>
            <p class="card-text">{{todo.description}}</p>
            <button
              class="delete btn btn-danger"
              title="delete todo"
              (click)="delete(todo)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
